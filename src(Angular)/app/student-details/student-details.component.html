

<div class="container" style="margin-top: 30px;">
  <h3>View Student Details</h3>
  <div>
    <label><b>Student Id:</b></label>{{stud.id}}
  </div>
  <div>
    <label><b>First Name:</b></label>{{stud.firstname}}
  </div>
  <div>
    <label><b>Last Name:</b></label>{{stud.lastname}}
  </div>
  <div>
    <label><b>Class :</b></label>{{stud.classes}}
  </div>
  <div>
    <label><b>Contact Number:</b></label>{{stud.phonenumber}}
  </div>
  <div>
    <label><b>Address:</b></label>{{stud.address}}
  </div>
  <div>
    <button type="submit" (click)="goToStudentList()"  class="btn btn-warning" style="margin-top:50px;">Back To Student List</button>
    </div>

</div>
